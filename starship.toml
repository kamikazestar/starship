command_timeout = 1000

[username]
format = "[╭─](bold bright-black) [$user]($style)[@](bold red)"
style_user = "bold white"
style_root = "bold red"
show_always = true
disabled = false

# Second param
[hostname]
format = "[$hostname]($style) [in](bold bright-black) "
style = "bold white"
trim_at = "-"
ssh_only = false
disabled = false

# Third param
[directory]
style = "bold #50fa7b"
truncation_length = 0
truncate_to_repo = true
truncation_symbol = "repo: "

# Before all the version info (python, nodejs, php, etc.)
[git_status]
style = "bold #ff5555"
format = '([\[$all_status$ahead_behind\]]($style) )'
conflicted = "🏳${count}"
up_to_date = "✓${count}"
untracked = "🤷${count}"
stashed = "📦${count}"
modified = "📝${count}"
staged = '[++\($count\)](bold #50fa7b)'
renamed = "👅${count}"
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
deleted = "🗑${count}"

# Last param in the first line/row
[cmd_duration]
min_time = 1
format = "took [$duration]($style)"
disabled = true


## SECOND LINE/ROW: Prompt
# Somethere at the beginning
# Prompt: optional param 1
[time]
format = "[│](bold blue)$time($style)🕙\n"
time_format = "%T"
style = "bright-white"
disabled = true

# Prompt: param 2 └─
[character]
success_symbol = "[╰─>](bold bright-black)"
error_symbol = "[╰─×](bold bright-black)"

# SYMBOLS
[status]
symbol = "X"
format = '[\[$symbol$status_common_meaning$status_signal_name$status_maybe_int\]]($style)'
map_symbol = true
disabled = true

[aws]
format = '[on](bold bright-black) [$symbol($profile)(\($region\))(\[$duration\])]($style)'
symbol = " "
style = "bold #ffb86c"

[docker_context]
symbol = " "

[git_branch]
format = "[on](bold bright-black) [$symbol$branch]($style) "
symbol = " "
style = "bold #ff79c6"

[golang]
format = "[via](bold bright-black) [$symbol($version )]($style)"
symbol = " "
style = "bold #6272a4"

[hg_branch]
symbol = " "

[java]
symbol = " "

[nix_shell]
symbol = " "

[nodejs]
format = "[via](bold bright-black) [$symbol($version )]($style)"
symbol = " "
style = "bold #ff79c6"

[package]
symbol = " "

[python]
symbol = " "
style = "bold #8be9fd"

[ruby]
symbol = " "

[lua]
format = "[via](bold bright-black) [$symbol($version )]($style)"
style = "bold #bd93f9" 

[terraform]
format = "[🏎💨 $version$workspace]($style)"
style = "bold #50fa7b"

[gcloud]
symbol = " "
format = ' [on](bold bright-black) [$symbol$account(@$domain)(\($project\))]($style)'
style = "bold #6272a4"

