# Starship configuration

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Configure format of the prompt
format = """
$username\
$hostname\
$kubernetes\
$directory\
$fossil_branch\
$git_branch\
$git_status\
$hg_branch\
$line_break\
$character"""

# Inserts a blank line between shell prompts
add_newline = true

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

command_timeout = 1000

[username]
format = "[❯](bold #6272a4) [$user]($style)[@](bold red)"
style_user = "bold white"
style_root = "bold #ff5555"
show_always = true
disabled = false

# Second param
[hostname]
format = "[$hostname]($style) [in](bold bright-black) "
style = "bold white"
trim_at = "-"
ssh_only = false
disabled = false

# Third param
[directory]
style = "dimmed bold #50fa7b"
truncation_length = 0
truncate_to_repo = false
truncation_symbol = "\ue725 "

# Before all the version info (python, nodejs, php, etc.)
[git_status]
style = "dimmed bold #ff5555"
format = '([\[$all_status$ahead_behind\]]($style) )'
conflicted = "${count} "
untracked = "${count} "
stashed = "${count} "
modified = "${count} "
staged = '[\($count\)](dimmed bold #50fa7b) '
renamed = "${count} "
ahead = "${count} "
diverged = "${ahead_count}${behind_count} "
behind = "${count} "
deleted = "✘${count} "

[character]
success_symbol = "[](dimmed #6272a4)"
error_symbol = "[](dimmed #ff5555)"

# SYMBOLS
[status]
symbol = "✘"
format = '[\[$symbol$status_common_meaning$status_signal_name$status_maybe_int\]]($style)'
map_symbol = true
disabled = true

[aws]
format = '[on](bold bright-black) [$symbol($profile)(\($region\))(\[$duration\])]($style)'
symbol = " "
style = "bold #ffb86c"

[docker_context]
symbol = " "
style = "bold #8be9fd"

[git_branch]
format = "[on](bold bright-black) [$symbol$branch]($style) "
symbol = " "
style = "bold #ff5555"

[golang]
format = "[via](bold bright-black) [$symbol($version )]($style)"
symbol = " "
style = "bold #6272a4"

[nodejs]
format = "[via](bold bright-black) [$symbol($version )]($style)"
symbol = " "
style = "bold #ff79c6"

[python]
symbol = " "
style = "bold #8be9fd"

[lua]
format = "[via](bold bright-black) [$symbol($version )]($style)"
style = "bold #bd93f9"

[terraform]
symbol = "󱁢 "
format = "[on](bold bright-black) [異$version $workspace]($style) "
style = "bold #50fa7b"

[gcloud]
symbol = " "
format = ' [on](bold bright-black) [$symbol$account(@$domain)(\($project\))]($style)'
style = "bold #6272a4"

