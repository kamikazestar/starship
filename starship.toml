command_timeout = 1000

[username]
format = "[‚ï≠‚îÄ](bold bright-black) [$user]($style)[@](bold red)"
style_user = "bold white"
style_root = "bold red"
show_always = true
disabled = false

# Second param
[hostname]
format = "[$hostname]($style) [in](bold bright-black) "
style = "bold white"
trim_at = "-"
ssh_only = false
disabled = false

# Third param
[directory]
